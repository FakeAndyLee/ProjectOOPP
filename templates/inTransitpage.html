{% extends "layoutWOSB.html" %}

{% block content %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

<audio id="my_audio" src="http://www.soundjay.com/misc/sounds/bell-ringing-01.mp3" loop="loop">Play</audio>
<div style="padding-left: 250px;">
    <div class="col-sm-8 col-md-8">
        <div class="alert alert-success">
            <i class="fas fa-bus-alt"> </i><strong>  You have arrived at your destination!</strong>
            <hr class="message-inner-separator">
            <p>Thank you for using our service.</p>
            <p> Please give us a rating on our service as it provides us an opportunity to improve!</p>
            <a href="{{ url_for('home') }}" class="btn btn-primary float-sm-right">Go Home</a>
            <a href="{{ url_for('starRatings') }}" class="btn btn-danger" style="margin-left: 290px;">Give Rating</a>
        </div>
    </div>
<script>
    window.onload = function() {
        document.getElementById("my_audio").play();
    }
</script>

{% endblock %}
