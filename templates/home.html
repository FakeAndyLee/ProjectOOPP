{% extends "layoutWOsidebar.html" %}
{% block head %}

{% endblock %}

{% block content %}
<!--link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mainpage.css') }}"-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .mySlides {display:none;}
    </style>
</head>
<body>

<div class="w3-container">
    <h2>Slideshow Caption</h2>
    <p></p>
</div>

<div class="w3-content w3-display-container">

    <div class="w3-display-container mySlides">
        <img src="{{url_for('static', filename='homeImages/bus.jpg')}}" style="width:100%">
        <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">
            Learn more
        </div>

        <div class="w3-display-topleft w3-large w3-container w3-padding-16 w3-black">
            Transportation
        </div>
    </div>

    <div class="w3-display-container mySlides">
        <img src="{{url_for('static', filename='homeImages/download1.jpg')}}" style="width:100%">
    </div>

    <div class="w3-display-container mySlides">
        <img src="{{url_for('static', filename='homeImages/download3.jpg')}}" style="width:100%">
    </div>

    <div class="w3-display-container mySlides">
        <img src="{{url_for('static', filename='homeImages/download4.jpg')}}" style="width:100%">
    </div>


    <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>

    <x class="w3-center">
        <button class="w3-button demo" onclick="currentDiv(1)">1</button>
        <button class="w3-button demo" onclick="currentDiv(2)">2</button>
        <button class="w3-button demo" onclick="currentDiv(3)">3</button>


</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";



        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-red", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-red";
    }
</script>
</body>

{% endblock content %}
